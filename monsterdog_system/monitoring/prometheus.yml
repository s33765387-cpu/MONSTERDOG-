# Prometheus Configuration for MONSTERDOG System
# Monitors signal metrics, system health, and application performance

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'monsterdog-system'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerts
rule_files:
  # - "alerts/monsterdog_alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MONSTERDOG Flask application
  - job_name: 'monsterdog-app'
    static_configs:
      - targets: ['monsterdog:5000']
    metrics_path: /metrics
    scrape_interval: 10s

  # MONSTERDOG Python Daemon
  - job_name: 'monsterdog-daemon'
    static_configs:
      - targets: ['monsterdog-daemon:8000']
    metrics_path: /metrics
    scrape_interval: 5s

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker containers (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # TimescaleDB metrics
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:9187']
    scrape_interval: 30s

