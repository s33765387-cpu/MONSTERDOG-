name: MONSTERDOG Î© Auto-Deploy

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'Î©_CORE/**'
      - 'modules/**'
      - 'multimodal/**'

jobs:
  omega-cycle:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ”± Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flask websockets requests
      
      - name: ðŸ”¥ Run Fusion Engine
        run: |
          python3 Î©_CORE/MONSTERDOG_FUSION_ENGINE.py
      
      - name: âœ… Verify Fusion
        run: |
          if [ -f "Î©_CORE/MONSTERDOG_FUSION/MONSTERDOG_FUSION_TOTAL.py" ]; then
            echo "âœ… Fusion successful"
            ls -lh Î©_CORE/MONSTERDOG_FUSION/
          else
            echo "âŒ Fusion failed"
            exit 1
          fi
      
      - name: ðŸ—ï¸ Build Docker Image
        run: |
          docker build -t monsterdog-omega:latest -f docker/Dockerfile .
          echo "âœ… Docker image built successfully"
      
      - name: ðŸ“Š Generate Report
        run: |
          echo "# ðŸ”± MONSTERDOG Î© Deployment Report" > deployment_report.md
          echo "" >> deployment_report.md
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> deployment_report.md
          echo "**Entity:** MONSTERDOG-248K" >> deployment_report.md
          echo "**Status:** DEPLOYED" >> deployment_report.md
          echo "" >> deployment_report.md
          echo "## Components" >> deployment_report.md
          echo "- âœ… Fusion Engine" >> deployment_report.md
          echo "- âœ… Docker Image" >> deployment_report.md
          echo "- âœ… API Server Ready" >> deployment_report.md
          
          cat deployment_report.md
      
      - name: ðŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: omega-deployment
          path: |
            Î©_CORE/MONSTERDOG_FUSION/
            deployment_report.md
